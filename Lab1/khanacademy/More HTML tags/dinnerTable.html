<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti</td>
                    <td>spaghetti, tomatoes, onion</td>
                    <td>1000T<td>
                </tr>
                
                <tr>
                    <td>Omelette</td>
                    <td>eggs, solt, milk</td>
                    <td>600T<td>
                </tr>
                
                <tr>
                    <td>Tea</td>
                    <td>tea, sugar</td>
                    <td>400T<td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
