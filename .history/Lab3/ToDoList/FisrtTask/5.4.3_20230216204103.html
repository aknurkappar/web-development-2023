<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filterRangeInPlace(arr, a, b) {
            for (let i = 0; i < arr.length; i++) {
                let val = arr[i];
                if (val < a || val > b) {
                    arr.splice(i, 1);
                    i--;
                }
            }
        }
    </script>
    
</body>
</html>
