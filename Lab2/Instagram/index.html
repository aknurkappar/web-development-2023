<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Instagram</title>
</head>
<body>
    <section class="main-section">
        <div class="main">
            <img class="phoneFrame" src="./assets/phoneFrame.png" alt="Instagram on phone"/>
            <div class="my-form-group">
                <form action="" class="form-content-login">
                    <img src="./assets/Instagram_logo.svg.png" class="logo"/>
                    <div>
                        <input type="text" placeholder="Телефон, имя пользователья или эл. адрес">
                        <input type="password" placeholder="Пароль">
                        <button type="submit" class="form-content-login-button" >Войти</button>
                        
                        <div class="or-devider">
                            <hr style="width: 100px; color: #e0e0e0">
                            <p> ИЛИ </p>
                            <hr style="width: 100px; color: #e0e0e0">
                        </div>

                        <div class="login-with-facebook">
                            <img src="./assets/facebook-logo.png"/>
                            <a href="#">Войти через Facebook</a>
                        </div>
                        <a style="font-size: 13px;" href="#"> Забыли пароль?</a>
                    </div>
                </form>

                <form action="" class="form-content-login" id="form-signup">
                    <p>У вас ещё нет аккаунта?<a href="#">Зарегистрироваться</a></p>
                </form>
                <p style="text-align: center; font-size: 14px;">Установите приложение.</p>
                <div class="dowdload-bar">
                    <img src="./assets/app_store.png"/>
                    <img src="./assets/google_play.png">
                </div>
            </div>
        </div>
    </section>

    <section class="footer-section">
        <p class="footer">
            <a href="https://about.facebook.com/meta">Meta</a> 
            <a href="https://about.instagram.com">Информация</a> 
            <a href="https://about.instagram.com/blog">Блог</a> 
            <a href="https://about.instagram.com/about-us/careers">Вакансии</a> 
            <a href="https://help.instagram.com">Помощь</a> 
            <a href="https://developers.facebook.com/docs/instagram">API</a> 
            <a href="https://help.instagram.com/519522125107875/?maybe_redirect_pol=0">Конфиденциальность</a> 
            <a href="https://help.instagram.com/581066165581870">Условия</a> 
            <a href="https://www.instagram.com/directory/profiles/">Популярные аккаунты</a> 
            <a href="https://www.instagram.com/explore/locations/">Места</a> 
            <a href="https://www.facebook.com/help/instagram/261704639352628">Загрузка контактов и лица, не являющиеся пользователями</a> 
        </p> 
        
        <p> <a>Русский</a> <img class="down-arrow"src="./assets/down-arrow.png"> © 2022 Instagram from Meta</p>
    </section>
</body>
</html>
