<div class="products-list">
  <p class="list-header-text">{{selectedCategory.name}}</p>
  <div *ngFor="let product of products" class="product-item">
    <app-product-item *ngIf="selectedCategory.name === product.category.name || selectedCategory.name === 'All'" [product] = "product" [products] = "products"></app-product-item>
  </div>
</div>
