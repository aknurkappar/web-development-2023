<div class="category">
  <button *ngFor="let category of categories"
  (click)="showProducts(category)" class="category-button"
          [ngClass]="{'selected' : category.isActive, 'not-selected' : !category.isActive}">
    {{category.name}}
  </button>
</div>

<p *ngIf="selectedCategory.name.length === 0" class="list-header-text">Please, select one of the categories</p>

<app-product-list [selectedCategory]="selectedCategory" [categories] = "categories"></app-product-list>
