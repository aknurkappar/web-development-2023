<app-loading *ngIf="loading"></app-loading>

<button class="album-details-return-back" routerLink="/albums/{{photos[0].albumId}}">Back</button>

<div *ngFor="let photo of photos" class="album-details-photo">
  <div>
    <img src="{{photo.thumbnailUrl}}"/>
    <p>Title: {{photo.title}}</p>
  </div>
  <img src="{{photo.url}}"/>
</div>
