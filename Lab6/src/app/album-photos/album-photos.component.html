<app-loading *ngIf="loading"></app-loading>

<div *ngFor="let photo of photos" class="album-details-photo">
  <button class="album-details-return-back" routerLink="/albums/{{photo.albumId}}">Back</button>
  <div>
    <img src="{{photo.thumbnailUrl}}"/>
    <p>Title: {{photo.title}}</p>
  </div>
  <img src="{{photo.url}}"/>
</div>
