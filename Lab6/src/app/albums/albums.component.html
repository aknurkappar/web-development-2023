<p class="list-header">Album list:</p>

<app-loading *ngIf="loading"></app-loading>

<ul class="album-list">
  <li *ngFor="let album of albums">
    <div *ngIf="album">
      <a routerLink="/albums/{{album.id}}">
        <p>{{album.title}}</p>
      </a>
      <img src="./assets/trash.png" class="trash-button" (click)="deleteAlbum(album)"/>
    </div>
  </li>
</ul>
